<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Challenge 02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
<h1>UI Challenge - Custom Form Elements</h1>
<form id="ui-form">
    <fieldset>
        <p>text input</p>
        <textarea name="textInput" id="textInput" cols="50" rows= "4" >placeholder text</textarea>
        <br>
        <p>select box</p>
        <select name="select-box">
            <option value="option 1">option 1</option>
            <option value="option 2">option 2</option>
            <option value="option 3">option 3</option>
            <option value="option 4">option 4</option>
            <option value="option 5">option 5</option>
        </select>
        <div id="checkbox">
        <p>checkbox</p>
        <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        </div>
        <br>
        <p>radio</p>    
        <label class="container">
            <input type="radio" id="radio1" name="radio" value="Radio-1"> 
            <span class="radiocheck"></span>
        </label>
        <label class="container">
            <input type="radio" id="radio2" name="radio" value="Radio-2" checked="checked"> 
            <span class="radiocheck"></span>
        </label>
        <br>
        <p>buttons</p>
        <button id="submit-button" type="submit">submit</button>
    </fieldset>
</form>
<script src="index.js"></script>
</body>
</html>
